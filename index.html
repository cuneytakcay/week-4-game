<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>He-Man RPG</title>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	    <script src="assets/javascript/game.js"></script>
	    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
	    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
	</head>

	<body>
		<div class="container-fluid content">
			<!-- HEADER -->
			<div class="row">
				<div class="col-lg-12 text-center mt-4">
					<h1><strong>Masters of the Universe RPG</strong></h1>
				</div>
			</div>
			<hr>

			<!-- GAME CONSOLE -->
			<div class="row">
				<div class="col-lg-12">

					<!-- CHARACTERS TO SELECT -->
					<div class="row">
						<div class="col-lg-12 text-center" id="characters"></div>
						<div class="col-lg-12 text-center lead" id="text-1"></div>
					</div>

					<!-- YOUR CHARACTER AND YOUR ENEMY TITLES -->
					<div class="row">
						<div class="col-lg-4 text-center" id="your-character-title"></div>
						<div class="col-lg-4 text-center"></div>
						<div class="col-lg-4 text-center" id="your-enemy-title"></div>
					</div>

					<!-- YOUR CHARACTER AND YOUR ENEMY SECTION -->
					<div class="row">
						<div class="col-lg-4 text-center" id="your-character"></div>
						<div class="col-lg-4 text-center">
							<img src="assets/images/vs-sign.png" class="mt-4" id="vs-sign">
						</div>
						<div class="col-lg-4 text-center" id="your-enemy"></div>
					</div>

					<!-- FIGHT SECTION -->
					<div class="row">
						<div class="col-lg-4 text-center" id="your-text"></div>
						<div class="col-lg-4 text-center" id="btn-attack"></div>
						<div class="col-lg-4 text-center" id="enemy-text"></div>
						<div class="col-lg-12 text-center" id="result-text"></div>
					</div>

					<!-- ENEMIES SECTION -->
					<div class="row">
						<div class="col-lg-12 text-center" id="text-2"></div>
						<div class="col-lg-12 text-center" id="enemies"></div>
						<div class="col-lg-12 text-center lead" id="text-3"></div>
					</div> 

				</div>
			</div>
		</div>
	</body>

</html>
